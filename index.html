<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <title>Clock</title>
  </head>
  <body>
    <div id="clock-border">
      <div id="clock">
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="hour"></div>
        <div class="plate">
          <svg id="svg" width="500" height="500">
            <polygon id="triangle" />
          </svg>
          <div id="time"></div>
          <div class="hand hour-hand">
            <div class="hour-circle circle"></div>
          </div>
          <div class="hand minute-hand">
            <div class="minute-circle circle"></div>
          </div>
          <div class="hand second-hand">
            <div class="second-circle circle"></div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
